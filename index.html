<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop.az onlayn alış-veriş, ticarət mərkəzi, Bakının mağazaları bizdə</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="alert-msg d-none" role="alert">
    Səbətə əlavə olundu
  </div>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2  ">
          <a href="index.html">SHOP.AZ</a>
        </div>
        <div class="col-lg-10 text-end">
          <a href="basket.html"><i class="fa-solid fa-bag-shopping"></i>
            <span id="count"></span></a>
        </div>
      </div>
    </div>
  </header>
  <section id="Products">
    <div class="container ">
      <h2 class="text-center">Bütün Məhsullar</h2>
      <div class="row">
        <div class="col-lg-4 ">
          <div id="1" class="card">
            <img class="card-img-top"
              src="https://static.shop.az/images/product/large/4dd64612-7d4c-4019-8c76-bd7672ea84c9.jpg"
              alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Qulaqlıq Lenovo HT30 Bluetooth TWS Black</h5>
              <p class="card-text">69 AZN</p>
              <a href="#" class="btn btn-success">Səbətə At</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 ">
          <div id="2" class="card">
            <img class="card-img-top"
              src="https://static.shop.az/images/product/large/i/a/e/x/4102f14521457de0be1070884c5192f8.jpg"
              alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Qulaqlıq JBL TUNE600BT EARPHONE BLACK</h5>
              <p class="card-text">199.90 AZN</p>
              <a href="#" class="btn btn-success">Səbətə At</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 ">
          <div id="3" class="card ">
            <img class="card-img-top"
              src="https://static.shop.az/images/product/large/m/l/p/z/YwtB4VVbnFTNfMYGFh7zFcgDyMvOsNOFQRh8nUAO.jpg"
              alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Televizor üçün kronşteyn Sonashi SWB-001</h5>
              <p class="card-text">52 AZN</p>
              <a href="#" class="btn btn-success">Səbətə At</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="/js/script.js"></script>
</body>

</html>
